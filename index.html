<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" sizes="32x32" href="/images/favicon.ico">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="styles.css">
        <title>Stopwatch</title>
    </head>
    <body>
        <div class="main">

            <h2>StopWatch</h2>

            <div class="timer">
                <span class="numbers" id="hrs">
                    00</span>
                <span class="text">.</span>
                <span class="numbers" id="min">
                    00</span>
                <span class="text">.</span>
                <span class="numbers" id="sec">
                    00</span>
                <span class="text">.</span>
                <span class="numbers" id="ms">
                    00</span>
            </div>
            <div class="menu">
                <button class="btns" id="lapBtn">
                    <i class="fa-solid fa-flag"></i>
                </button>
                <button class="btns" id="pauseBtn" style="display: none;">
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button class="btns" id="startBtn" style="display: inline;">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="btns" id="resetBtn">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
            <div class="lapHeader">Laps</div>
            <div class="laps-container" id="lapsContainer">
                
            </div>
        </div>

        <script src="Script.js"></script>
    </body>
</html>
